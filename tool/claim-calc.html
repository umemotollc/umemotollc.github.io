<!DOCTYPE HTML>
<html dir="ltr" lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title> 遅延損害金，元本合計の計算</title>
</head>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

<script>

$(function() {

	var principal = getParam('principal');
	var date1 = getParam('from');
	var date2 = getParam('to');
	//alert(principal + "\n" + date1 + "\n" + date2);
	$('#to').val(date2);
    $('#from').val( date1);
	$('#principal').val(principal);
	
    $('#from').datepicker({
		onClose: function(dateText, inst) {
			$('#to').datepicker('option', 'minDate',dateText);
			$('#from').val(dateText);
    		date1 = dateText;
    		display(date1, date2);
			//alert(date1);
			}
    });
    $('#to').datepicker({
		onClose: function(dateText, inst) {
			$('#from').datepicker('option', 'maxDate', dateText);
			$('#to').val(dateText);
			date2 = dateText;
    		display(date1, date2);
			//alert(date2);
			}
    });
    $('#principal').change(function(){
			$('#from').val(date1);
			$('#to').val(date2);
			display(date1, date2);
	});
});



function display(date1, date2){
			var days = getDiff(date1, date2);
			var principal = $('#principal').val();
    		$("#days").val(days);
    		var latePayment = Math.floor(days * principal * 5 / 36500);
			$("#latePayment").val(latePayment);
			var amountSum = parseInt(principal) + latePayment;
			$('#amountSum').val(amountSum);
			var linkURL = $(location).attr('origin') + $(location).attr('pathname') + "?principal=" + principal + "&from=" + date1 + "&to=" + date2;
			$('#link').text(linkURL);
			$('#link2').html('<a href="' + linkURL + '">' + linkURL + '</a>');
			return;
}





function getDiff(dateFrom, dateTo) {
	var date1 = new Date(dateFrom);
	var date2 = new Date(dateTo);


var options = {
   year    : "numeric", //年の形式
   month   : "numeric", //月の形式
   day     : "numeric", //日の形式
   weekday : "long"   //曜日の形式 
};

	// 経過時間(mS)
	var msDiff = date2.getTime() - date1.getTime();

	// 差(mS)を日付に変換
	var daysDiff = Math.floor(msDiff / (1000 * 60 * 60 *24));
	return ++daysDiff;  // 初日算入
}


function getParam(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}


</script>

<body>

<h1>遅延損害金，元本合計の計算</h1>
<p>（このプログラムは，Javascriptの環境で実行します。）</p>


<p>元金
<input id="principal" type="text" name="元金" value="" style="text-align: center; "/>円
</P>


<p>遅延損害金の計算期間
<input id="from" type="text" name="from" value="">から<input id="to" type="text" name="to"  value="">まで
</P>

<p>利率 年5パーセント (年365日の日割り計算)</p>

<p>経過日数
<input id="days" type="text" name="days" value="***" style="text-align: center; "/>日
</P>

<p>遅延損害金（1円未満切捨て）
<input id="latePayment" type="text" name="遅延損害金" value="" style="text-align: center; "/>
円</p>


<p>元本と遅延損害金の合計
<input id="amountSum" type="text" name="合計" value="" style="text-align: center; "/>
円</p>

<hr />
<p>この計算式へのリンク
<textarea id="link" type="text"  name="リンク" >
</textarea>
</p>
<p id=link2> </p>

</body>


</html>
